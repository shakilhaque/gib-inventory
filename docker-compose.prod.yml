version: "3.9"

# ─────────────────────────────────────────────────────────────
# Production Stack with SSL termination via Nginx reverse proxy
# Usage: docker compose -f docker-compose.prod.yml up -d
# ─────────────────────────────────────────────────────────────

services:
  bank-inventory:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bank-inventory-app
    image: bank-inventory:latest
    restart: always
    expose:
      - "80"
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─────────────────────────────────────────────
  # Reverse Proxy with SSL (uncomment if using HTTPS)
  # ─────────────────────────────────────────────
  # nginx-proxy:
  #   image: nginx:1.25-alpine
  #   container_name: nginx-proxy
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/proxy.conf:/etc/nginx/conf.d/proxy.conf:ro
  #     - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
  #     - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
  #   depends_on:
